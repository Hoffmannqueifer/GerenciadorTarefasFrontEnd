<div class="container">
    <div class="content">
        <form class="formPrincipal" [formGroup]="formulario">
            <h1>Listagem de sua feira</h1>
              
              <div class="forms">
                  <mat-form-field class="form" >
                    <mat-label class="form">Produto:</mat-label>
                    <input [(ngModel)]="listagemFeira.produto" formControlName="produto" matInput maxlength="30"/>
                  </mat-form-field>
                  <mat-form-field class="form" >
                    <mat-label class="form">Quantidade:</mat-label>
                    <input [(ngModel)]="listagemFeira.quantidade"  formControlName="quantidade" matInput maxlength="5" onkeypress="return (event.charCode>=48 && event.charCode<=57)"/>
                  </mat-form-field>
                  <mat-form-field class="form" >
                    <mat-label class="form">valor:</mat-label>
                    <input [(ngModel)]="listagemFeira.valor" formControlName="valor" matInput currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"/>
                  </mat-form-field>
              </div>
              <div class="forms">
                <mat-form-field class="form" >
                    <mat-label class="form">Subtotal:</mat-label>
                    <input [(ngModel)]="listagemFeira.subtotal" formControlName="subtotal" matInput currencyMask  [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" />
                  </mat-form-field>
              </div>
              <div class="buttons">
                <button  (click)="salvarLista()" [disabled]="!formulario.valid" mat-stroked-button color="primary">Salvar Lista</button>
                <button (click)="deleteAll()"  mat-stroked-button color="warn">Esvaziar Lista</button>
                <button (click)="cancel()" mat-stroked-button color="secondary">Voltar</button>
              </div>
              <section class="table-container mat-elevation-z8" tabindex="0">
                <table mat-table [dataSource]="listagem">
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="produto">
                    <th mat-header-cell *matHeaderCellDef> Produto </th>
                    <td mat-cell *matCellDef="let listagem"> {{listagem.produto}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="quantidade">
                    <th mat-header-cell *matHeaderCellDef class="td-qt-listfeira"> Quantidade </th>
                    <td mat-cell *matCellDef="let listagem" mask="00000"> {{listagem.quantidade}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let listagem"> {{listagem.valor | currency : 'BRL'}} </td>
                  </ng-container>

                  <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let row" class="td-button-listfeira">
                      <button (click)="deleteProduto(row.id)" class="td-button"  mat-mini-fab style="background-color: #cc0000;" >
                        <mat-icon>delete</mat-icon>
                    </button>
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; "></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </section>
        </form>
        
    </div>
</div>
