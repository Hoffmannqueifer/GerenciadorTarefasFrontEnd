<div class="container">
    <div class="content">
        <form class="formPrincipal" [formGroup]="formulario">
            <h1>Adicionando uma Nova tarefa</h1>
            <mat-form-field class="data-finalizar" >
              <mat-label>Data para finalizar:</mat-label>
              <input [(ngModel)]="gerenciadorTarefas.dataParaFinalizar" formControlName="dataParaFinalizar"  matInput [matDatepicker]="dp3"  >
              <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
              <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
              
              <div class="forms">
                  <mat-form-field class="form" >
                    <mat-label class="form">Titulo:</mat-label>
                    <input [(ngModel)]="gerenciadorTarefas.titulo"  formControlName="titulo" matInput placeholder="Ex: Fazer a feira" required="true">
                  </mat-form-field>
              </div>
              <div class="forms">
                <mat-form-field class="form" >
                    <mat-label class="form">Descrição:</mat-label>
                    <input [(ngModel)]="gerenciadorTarefas.descricao"  formControlName="descricao"  matInput placeholder="Ex: no supermecado catolé as 19horas" required="true">
                  </mat-form-field>
              </div>
        
              <div class="buttons">
                <button (click)="createTarefa()" [disabled]="!formulario.valid" mat-stroked-button color="primary">Adicionar tarefa</button>
                <button (click)="cancel()" mat-stroked-button color="secondary">Voltar</button>
              </div>
        </form>
        
    </div>
</div>
