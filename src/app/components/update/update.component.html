<div class="container">
    <div class="content">
        <form class="formPrincipal">
            <h1>Atualizando sua tarefa</h1>
            <mat-form-field class="data-finalizar" >
                <mat-label>Data para finalizar:</mat-label>
                <input [(ngModel)]="gerenciadorTarefas.dataParaFinalizar" name="gerenciadorTarefas.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
                <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
              </mat-form-field>
        
              <div class="forms">
                  <mat-form-field class="form" >
                    <mat-label class="form">Titulo:</mat-label>
                    <input [(ngModel)]="gerenciadorTarefas.titulo" name="gerenciadorTarefas.titulo" matInput placeholder="Ex: Fazer a feira" value="">
                  </mat-form-field>
              </div>
              <div class="forms">
                <mat-form-field class="form" >
                    <mat-label class="form">Descrição:</mat-label>
                    <input [(ngModel)]="gerenciadorTarefas.descricao" name="gerenciadorTarefas.descricao" matInput placeholder="Ex: no supermecado catolé as 19horas" value="">
                  </mat-form-field>
              </div>
        
              <div class="buttons">
                <button (click)="update()" mat-stroked-button color="primary">Editar tarefa</button>
                <button (click)="cancel()" mat-stroked-button color="secondary">Voltar</button>
              </div>
        </form>
        
    </div>
</div>
